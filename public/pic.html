        <h2>Post An Ad</h2>
        <br>
        <form class="form-horizontal" >


            <div class="form-group">
                <label class="control-label col-sm-2" for="email"> Select Category
                    <span>*</span>
                </label>
                <div class="col-sm-4">


                    <select class="form-control">
                        <option>Select Category</option>
                        <option>Mobiles</option>
                        <option>Electronics and Appliances</option>
                        <option>Cars</option>
                        <option>Bikes</option>
                        <option>Furniture</option>
                        <option>Pets</option>
                        <option>Books, Sports and hobbies</option>
                        <option>Fashion</option>
                        <option>Kids</option>
                        <option>Services</option>
                        <option>Real, Estate</option>
                    </select>
                </div>
            </div>
            <br>

            <div class="form-group">
                    <label class="control-label col-sm-2" > Your Name
                        <span>*</span>
                    </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="adName" placeholder="Enter Name" name="email">
                    </div>
                </div>
                <br>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email"> Ad Description
                    <span>*</span>
                </label>
                <div class="col-sm-6">
                    <textarea name="" id="adDescription" cols="77" rows="5" class="form-control" placeholder="write few lines about product"></textarea>
                </div>
            </div>
            <br>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email"> Photos For Your Ad


                    <span>*</span>
                </label>
                <div class="col-sm-6">
                    <input type="file" id="fileButton" placeholder="" name="" >
                </div>
            </div>
            <br>
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="email"> Model

                    <span>*</span>
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="adModel" placeholder="" name="email">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email"> Year
                    <span>*</span>
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="adYear" placeholder="" name="email">
                </div>
            </div>
            <br>
            <div class="col-sm-9">
                <input type="button" value="Post" class="btn pull-right" id="btn" onclick="adPost()">

            </div>

        </form>
